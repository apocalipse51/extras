<div>
  <h1>Upcoming Angular 2 Events</h1>
  <hr>
  <div class="row">
    <div class="col-md-4" *ngFor="let event of events">
      <event-thumbnail (click)="handleThumbnailClick(event.name)" [event]="event" #thumbnail (eventClick)="handleEventClicked($event)">
      </event-thumbnail>
    </div>
  </div>
  <h3>{{thumbnail?.someProperty}}</h3>
<button class="btn bnt-primary" (click)="thumbnail.logFoo()">Log me some foo</button>
</div>
